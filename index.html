<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="shell">
      <div class="peel">
        <div class="watermelon">
          <div class="calculator">
            <h1>CALCOOLATOR</h1>
            <div class="display">
              <input type="text" id="result" readonly>
            </div>
            <div class="buttons">
              <button onclick="buttonPressed('0')">0</button>
              <button onclick="buttonPressed('1')">1</button>
              <button onclick="buttonPressed('2')">2</button>
              <button onclick="buttonPressed('3')">3</button>
              <button onclick="buttonPressed('4')">4</button>
              <button onclick="buttonPressed('5')">5</button>
              <button onclick="buttonPressed('6')">6</button>
              <button onclick="buttonPressed('7')">7</button>
              <button onclick="buttonPressed('8')">8</button>
              <button onclick="buttonPressed('9')">9</button>
              <button onclick="buttonPressed('.')">.</button>
              <button class="operator" onclick="clearResult()">C</button>
              <button class="operator" onclick="buttonPressed('/')">/</button>
              <button class="operator" onclick="buttonPressed('*')">*</button>
              <button class="operator" onclick="buttonPressed('+')">+</button>
              <button class="operator" onclick="buttonPressed('-')">-</button>
              <button class="operator" onclick="buttonPressed('=')">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"><div><p class="description">Coded by <a href="https://www.github.com/laCaelihermosa" target="_blank">lotso' coffee,</a> a styled watermelon bubble gum seal.</p></div></footer>
</body>
</html>
